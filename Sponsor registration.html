<html>
    <title>
        Sponsor Registration
    </title>
    <body>
        <form>
            <h1> Sponser Registration </h1>
            <label> Prefix </label>
            <input type="text" required/> <br><br>
            <label> Name </label>
            <input type="Text>"required minlength="5" maxlength="10"/> 
            <input type="Text"/><br><br>
            <label>Prefererd Pronouns </label>
            <input type="text"/> <br><br>
            <label>Email</label>
            <input type="email"/> <br><br>
            <label> Work Phone </label>
            <input type="number"/><br><br>
            <label > Cell Phone</label>
            <input type="number" required min="6000000000" max="9999999999" placeholder="pho number" /> <br><br>
            <label>Job Title</label>
            <input type="url"/> <br><br>
            <label> Company </label>
            <input type="url"/> <br><br>
            <label>Full Business Adress</label>
            <input type="Text" tabindex="1"/><br><br>
            <label> Company Website</label>
            <input type="url" readonly disabled value="MNC"/> <br><br>
            <label>Company Description</label>
            <Textarea cols="30" rows="2"></Textarea> <br><br>
            <label> Company Facebook Page</label>
            <input type="url" tabindex="2" value="MNC" readonly disabled/> <br><br>
            <label>Company Twitter Handle</label>
            <input type="url"/> <br><br>
            <label>Company LinkedIn Handle</label>
            <input type="url" value="MNC_OK"/> <br><br>
            <label> Sponsorship Level</label>
                <input type="radio" /> Gold <br>
                <input type="radio" /> Diamond <br>
                <input type="radio" /> Platinum <br>

            <label>Additional Guests (name,email)</label>
            <textarea col="2" rows="1" ></textarea>
            <input type="submit" value="login"/>
        </form>
    </body>
</html>
